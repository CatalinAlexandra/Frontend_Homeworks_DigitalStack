  <body>
    <h1>Rezervare</h1>
    <div class="form-group">
      <form action="/submit_rezervare" method="post">
        <label for="nume">Nume:</label><br />
        <input type="text" id="nume" name="nume" required /><br /><br />
        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required /><br /><br />
        <label for="telefon">Telefon:</label><br />
        <input type="tel" id="telefon" name="telefon" required /><br /><br />
        <label for="data">Data rezervarii:</label><br />
        <input type="date" id="data" name="data" required /><br /><br />
        <label for="ora">Ora rezervarii:</label><br />
        <input type="time" id="ora" name="ora" required /><br /><br />
        <label for="persoane">Numar de persoane:</label><br />
        <input
          type="number"
          id="persoane"
          name="persoane"
          min="1"
          max="20"
          required
        /><br /><br />
        <input type="submit" value="Trimite Rezervarea" />
      </form>
    </div>
  </body>
